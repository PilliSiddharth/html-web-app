<!DOCTYPE html>
<html>
	<head>
		<title>Video Chat</title>
		<style>
			.iframe-container {
				position: relative;
				width: 100%;
				padding-bottom: 56.25%;
				height: 0;
			}
			.iframe-container iframe {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="iframe-container">
			<iframe
				src="https://meet.jit.si/hemeshtech"
				allow="camera;microphone"
				title="VideoChat"
			></iframe>
		</div>
	</body>
</html>
